name: tel
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  - pip:
    # Telegram Bot
    - python-telegram-bot==20.7
    - python-dotenv==1.0.0
    
    # Audio Processing
    - pydub==0.25.1
    
    # HTTP Client (compatible with python-telegram-bot 20.7)
    - httpx~=0.25.2
    
    # Azure Services (from parent requirements)
    - fastapi==0.104.1
    - uvicorn[standard]==0.24.0
    - python-multipart==0.0.6
    - azure-cognitiveservices-speech==1.34.0
    - openai==1.35.0
    - azure-search-documents==11.4.0
    - redis==5.0.1
    - numpy==1.24.3
    - PyYAML==6.0.1
    - websockets==12.0
    - starlette==0.27.0
    - aiofiles==23.2.1

